services:
  app:
    container_name: node_app
    build: ./node
    ports:
      - "8080:8080"
    environment:
      - MONGO_URL=mongodb://sammy:your_password@mongo:27017/sharkinfo #currently commenting this out so there is no auth needed. must remove require db line from app then.
    depends_on:
      - mongo            

  # MongoDB server
  mongo:
    image: mongo:latest      
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:      
