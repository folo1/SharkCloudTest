version: '3.8'

services:
  app:
    container_name: node_app
    build: ./node
    ports:
      - "8080:8080"  # Maps port 8080 inside the container to port 8080 on the host
    environment:
      - NODE_ENV=production
    volumes:
      - .:/home/node/app  
      - /home/node/app/node_modules 
    restart: always 
